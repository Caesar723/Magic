    <div class="overlay">
        <div id="canvasContainer">
            <canvas id="myCanvas" tabindex="0"></canvas>
        </div>
        
       
        
        <script>
            // eslint-disable-next-line
            window.dataFromBackend = {{ data | tojson }};
            
        </script>
        
        
    </div>
    <div id="game_player">
        <div id="read_mode">
            <p>drug .mgf file<br>or click to select</p>
            <input type="file" id="fileInput" accept=".mgf" hidden />
        </div>
        <div id="play_mode">
            <button id="play_button">
                <!-- 默认播放图标 -->
                <svg id="play_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </button>
            <input type="range" id="progress_bar" value="0" min="0" max="100" step="1">
            <span id="progress_value">0</span>
        </div>
    </div>
    <script src="webpages/gaming_page/start_game.js"></script>
