    <div id="box_decks">

    <div id="button-container" class="button-container" >
        
        <div id="currency" class="rectangle-button" style="--rotate: 0deg; --width: 10vw; --height: 5vw; --color: #FF6347; --top: 7.5vw; left: 3vw;">
            
            <span class="button-text"><img src="webpages/homepage/coin.png" alt="Description" id="img_coin">0</span>
        </div>
        
        <div id="start" class="rectangle-button" style="--rotate: 0deg;  --width: 20vw; --height: 23vw; --color: #FF4500; --top: 14vw; left: 7vw;">
            <div class="image-container">
                <img src="webpages/homepage/home_photo/pvp.webp" alt="Image Description">
                <video muted loop>
                    <source src="webpages/homepage/home_videos/pvp.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <span class="button-text">Start Game</span>
        </div>

        <div id="draw" class="rectangle-button" style="--rotate: 0deg;  --width: 15vw; --height: 17vw; --color: #FF8C00; --top: 38vw; left: 7vw;">
            <div class="image-container">
                <img src="webpages/homepage/home_photo/pack.webp" alt="Image Description">
                <video muted loop>
                    <source src="webpages/homepage/home_videos/pack.mp4" type="video/mp4">

                </video>

        </div>

            <div class="image-container">
                <img src="webpages/homepage/home_photo/choose.webp" alt="Image Description">
                <video muted loop>
                    <source src="webpages/homepage/home_videos/choose.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <span class="button-text">Choose Deck</span>
        </div>

        <div id="deck" class="rectangle-button" style="--rotate: 0deg; --width: 15vw; --height: 17vw; --color: #e09406; --top: 38vw; left: 26vw;">
            <div class="image-container">
                <img src="webpages/homepage/home_photo/deck_b.webp" alt="Image Description">
                <video muted loop>
                    <source src="webpages/homepage/home_videos/deck_b.mp4" type="video/mp4">
                    Your browser does not support the video tag.

                <video muted loop>
                    <source src="webpages/homepage/home_videos/shop.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <span class="button-text">Shop</span>
        </div>
