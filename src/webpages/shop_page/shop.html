<!DOCTYPE html>
<html>
<head>
    <title>Shop Page</title>
    <link rel="stylesheet" type="text/css" href="webpages/shop_page/style.css">
    <link rel="shortcut icon" href="webpages/homepage/coin.png" type="image/x-icon" />
    <script src="packet/math.min.js"></script>

    </div>
    <div id="shop_title">

    <div id="shop_list">
      

    </div>

    <div id="exit" class="triangle-button" style="--rotate: 270deg; --size: 3vw; --color: #FF8C00; bottom: 3vw; left: 4vw;">
      <span class="button-text">Exit</span>
    </div>

</html>
